<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/main-movie.css">

    <!-- Responsive --> 
    <link rel="stylesheet" href="style/responsive.css">
    <!-- Owl CSS --> 
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Clone Flix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Clone Flix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title-main-movie">House Of Cards</h3>
                <p class="description">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movie">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="assets/img/mini-01.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/img/mini-02.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/img/mini-03.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/img/mini-04.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/img/mini-05.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/img/mini-06.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/img/mini-07.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/img/mini-08.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="assets/img/mini-09.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bb1c182e3b.js" crossorigin="anonymous"></script>    
    <!-- Owl Script --> 
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
